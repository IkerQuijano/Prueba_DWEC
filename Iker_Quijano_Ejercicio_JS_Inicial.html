            <script>

                function funcionPrueba(random){
                    let random2 = Math.random();
                    let suma = (random + random2) * 10;

                    (suma > 10) ? window.alert("La suma aleatoria es mayor que 10") : window.alert("La suma aleatoria es menor que 10");

                }   

            </script>
